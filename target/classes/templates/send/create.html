<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write GOOD JOB!</title>

    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet' type='text/css'>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="send/css/send.css">
</head>

<body>
    <div id="contents_box">
    
	    <h1>New GOOD JOB!</h1>
	
	    <form th:object="${FormBean}" method="POST" autocomplete="on" > <!--  th:action="@{/confirm}"  -->
	        <p>
	            <label for="sendName" class="icon-user"> 
	                Send from... <span class="required">*</span>
	            </label>
	            <input type="text" th:field="*{sendName}" required="required" placeholder="Your Name" />
	        </p> 
	        <p>
	            <label for="receivedName" class="icon-envelope"> 
	                GOOD JOB! to... <span class="required">*</span>
	            </label>
	            <input type="text" th:field="*{receivedName}" placeholder="Person who did GOOD JOB!" required="required" />
	        </p>
	        <p>
	            <label for="content" class="icon-comment"> 
	                Content <span class="required">*</span>
	            </label>
	            <textarea name="content" th:field="*{content}" placeholder="The reason why he/she get this GOOD JOB from you and your message here for them! " required="required"></textarea>
	        </p>
	        <p class="indication">Fields with
	            <span class="required"> * </span>are required</p>
	
	        <input type="submit" id="submit" value=" Send GOOD JOB!" />
	
	    </form>
	    
	</div>
   	<a th:href="@{/}">Back to dashboard</a>

</body>
</html>
