<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CONFIRM</title>
</head>
<body>
		<p>以下の内容で送信します。よろしければ送信を押してください。</p>
       <p>
            <label for="sendName" class="icon-envelope"> Send from...
            </label>
            <p th:each="list : ${GOODJOB_LIST}" th:text="${list.sendName}" />

        </p> 
        <p>
            <label for="receivedName" class="icon-envelope"> GOOD JOB! to...
            </label>
            <p th:each="list : ${GOODJOB_LIST}" th:text="${list.receivedName}" />
        </p>

        <p>
            <label for="content" class="icon-comment"> Content
            </label>
            <p th:each="list : ${GOODJOB_LIST}" th:text="${list.content}" />
        </p>
        
          <input type="submit" id="submit" value=" Send GOOD JOB!" />
	
  <!-- th:each="variableName : ${tableName}" -->
</body>
</html>
